<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/frontend/css/styles.css">
</head>

<body style="display: flex; align-items: center; justify-content: center;">
    <div class="auth-page">
        <div class="form">
            <form id="registerForm" class="register-form" method="POST">
                <h2><i class="fas fa-lock"></i> Registrar</h2> 
                <input type="text" id="fullName" placeholder="Full Name *" required />
                <input type="text" id="username" placeholder="Username *" required />
                <input type="email" id="email" placeholder="Email *" required />
                <input type="password" id="password" placeholder="Password *" required />
                <button type="submit">Create</button>
                <p class="message">Already registered? <a href="/frontend/html/login.html">Sign In</a></p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="module" src="/frontend/js/register.js"></script>
</body>

</html>
