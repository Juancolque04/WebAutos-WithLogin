<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración clientes - Venta de Autos</title>
    <link rel="stylesheet" href="/frontend/css/styles.css">
</head>
<body>
    <nav id="slide-menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="autos.html">Autos</a></li>
            <li id="configuracion-autos-link" style="display: none;"><a href="config.html">Configuración Autos</a></li>
            <li id="configuracion-clientes-link" style="display: none;"><a href="configClientes.html">Configuración Clientes</a></li>
            <li><a href="/frontend/html/login.html" id="login-link">Login</a></li>
            <li><a href="#" id="logout-link" style="display: none;">Logout</a></li>
        </ul>
    </nav>
    <div id="content">
        <div class="menu-trigger"></div>
        <h1>Configuración de clientes</h1>
        <div id="view-container">
            <div class="contenedorBtnAgregar">
                <button id="btnAgregar">Agregar</button>
            </div>
            <table id="tablaClientes">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Contraseña</th>
                        <th>Rol</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="bodyTabla"></tbody>
            </table>
        </div>
    </div>

    <div id="modalAgregar" class="modal">
        <div class="modal-content">
            <button class="close-button" id="btnCerrar">&times;</button>
            <h2>Agregar Cliente</h2>
            <form id="formAgregar">
                <input placeholder="Nombre de usuario" class="input" type="text" id="usuario" name="usuario" required>
                <input placeholder="Contraseña" class="input" type="text" id="contraseña" name="contraseña" required>
                <select id="rol" name="rol" class="input" required>
                    <option value="admin">Admin</option>
                    <option value="usuario">Usuario</option>
                </select>
                <button type="submit" id="btnSecundarios">Agregar</button>
            </form>
        </div>
    </div>

    <div id="modalModificar" class="modal">
        <div class="modal-content">
            <button class="close-button" id="btnCerrarModificar">&times;</button>
            <h2>Modificar Cliente</h2>
            <form id="formModificar">
                <input type="hidden" id="idClienteModificar" name="id">
                <input placeholder="Nombre de usuario" class="input" type="text" id="modificarUsuario" name="usuario" required>
                <input placeholder="Contraseña" class="input" type="text" id="modificarContraseña" name="contraseña" required>
                <select id="modificarRol" name="rol" class="input" required>
                    <option value="admin">Admin</option>
                    <option value="usuario">Usuario</option>
                </select>
                <button type="submit" id="btnSecundarios">Modificar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/frontend/js/configClientes.js"></script>
</body>
</html>
